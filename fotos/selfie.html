<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura tu Selfie | Re Corre Pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background: #1D71B8; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 20px; text-align: center; }
        .btn-capture { background: #E94E1B; color: white; border: none; padding: 20px 40px; border-radius: 50px; font-weight: 900; font-size: 1.2rem; cursor: pointer; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .loader { display: none; margin-top: 20px; border: 4px solid rgba(255,255,255,0.3); border-radius: 50%; border-top: 4px solid #fff; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h2 style="margin-bottom: 20px;">Paso 1: T√≥mate una Selfie</h2>
    <p style="margin-bottom: 30px; opacity: 0.9;">Aseg√∫rate de que haya buena luz y no uses lentes de sol.</p>
    
    <button class="btn-capture" onclick="document.getElementById('fileInput').click()">ABRIR C√ÅMARA üì∏</button>
    <input type="file" id="fileInput" accept="image/*" capture="user" style="display:none" onchange="enviarSelfie(event)">
    
    <div class="loader" id="loader"></div>
    <p id="status"></p>

    <script>
        async function enviarSelfie(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('loader').style.display = 'block';
            document.getElementById('status').innerText = "Analizando rostro...";

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                // Guardamos la selfie en el almacenamiento temporal del navegador
                sessionStorage.setItem('temp_selfie', base64);
                // Regresamos a la galer√≠a para mostrar resultados
                window.location.href = "index.html?mode=selfie";
            };
        }
    </script>
</body>
</html>
