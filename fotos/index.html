<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Busca tus Fotos | Re Corre Pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --azul: #1D71B8; --naranja: #E94E1B; --fondo: #f4f7f9; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--fondo); text-align: center; color: #333; }
        
        .header { width: 100%; height: 140px; background: url('https://raw.githubusercontent.com/EdddGaar/RecorrePet/main/WallPet.png') center/contain no-repeat white; border-bottom: 5px solid var(--azul); }
        .container { padding: 15px; max-width: 450px; margin: 0 auto; }
        
        /* PANEL DE AYUDA (Siempre visible) */
        .copy-box {
            background: #fff3cd; border: 2px dashed #ffeeba; padding: 15px;
            border-radius: 15px; margin-bottom: 20px; font-size: 0.85rem;
        }
        .link-text { 
            background: white; border: 1px solid #ddd; padding: 8px; 
            display: block; margin: 10px 0; font-weight: 900; color: var(--azul); border-radius: 8px;
        }

        .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: -30px; }
        h1 { color: var(--azul); font-size: 1.4rem; margin-bottom: 20px; font-weight: 900; text-transform: uppercase; }

        .section-label { font-size: 0.7rem; font-weight: 900; color: #bbb; margin: 15px 0 10px; display: block; letter-spacing: 1px; }

        /* Inputs y Botones */
        .input-group { display: flex; gap: 10px; }
        input[type="number"] { flex: 1; padding: 14px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; font-family: 'Montserrat'; outline: none; }
        .btn { border: none; border-radius: 12px; font-family: 'Montserrat'; font-weight: 900; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-naranja { background: var(--naranja); color: white; padding: 0 20px; }
        
        /* Botones de IA */
        .ai-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-ai { background: white; border: 2px solid #eee; color: var(--azul); padding: 15px 10px; font-size: 0.7rem; display: flex; flex-direction: column; align-items: center; gap: 8px; }
        .btn-ai svg { width: 24px; height: 24px; }
        .btn-ai:active { border-color: var(--azul); background: #f0f7ff; }

        #status { margin: 20px 0; font-weight: 700; color: var(--azul); font-size: 0.9rem; }
        .gallery { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .photo { width: 100%; border-radius: 12px; aspect-ratio: 1/1; object-fit: cover; border-bottom: 3px solid var(--azul); }
    </style>
</head>
<body>

<div class="header"></div>

<main class="container">
    
    <div class="copy-box">
        <b>üì∏ ¬øNO ABRE TU C√ÅMARA?</b>
        Copia y pega este link en tu navegador (Chrome o Safari) para habilitar la b√∫squeda facial:
        <span class="link-text" onclick="copiarLink()">recorre.club/fotos</span>
        <small>(Toca el link para copiarlo)</small>
    </div>

    <div class="card">
        <h1>Busca tus fotos</h1>

        <span class="section-label">M√âTODO 1: POR N√öMERO</span>
        <div class="input-group">
            <input type="number" id="numDorsal" placeholder="Tu dorsal" inputmode="numeric">
            <button class="btn btn-naranja" onclick="buscarDorsal()">BUSCAR</button>
        </div>

        <span class="section-label">M√âTODO 2: POR ROSTRO (IA)</span>
        <div class="ai-grid">
            <button class="btn btn-ai" onclick="lanzarCamara('user')">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                TOMAR SELFIE
            </button>
            <button class="btn btn-ai" onclick="lanzarCamara('gallery')">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                SUBIR FOTO
            </button>
        </div>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="procesarIA(event)">

        <button onclick="location.reload()" style="background:none; border:none; color:#999; font-size:0.7rem; margin-top:20px; text-decoration:underline; cursor:pointer;">
            VER TODA LA GALER√çA
        </button>
    </div>

    <div id="status">üêæ Cargando momentos...</div>
    <div id="gallery" class="gallery"></div>
</main>

<script>
    const _supabase = supabase.createClient('https://fjdkteumrfeiaprgumsa.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqZGt0ZXVtcmZlaWFwcmd1bXNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MjY1ODMsImV4cCI6MjA4MzMwMjU4M30.6Nt1DzfHjx7xdZPfpiatngxC6E00MBHFVYA-aPLPfAI');

    function copiarLink() {
        navigator.clipboard.writeText("recorre.club/fotos");
        alert("¬°Link copiado! P√©galo en Chrome o Safari.");
    }

    function lanzarCamara(tipo) {
        const input = document.getElementById('fileInput');
        // 'user' intenta abrir la c√°mara frontal, vac√≠o abre la galer√≠a
        input.setAttribute('capture', tipo === 'user' ? 'user' : '');
        input.click();
    }

    async function buscarDorsal() {
        const val = document.getElementById('numDorsal').value;
        if(!val) return;
        document.getElementById('status').innerText = "üîç Buscando...";
        const { data } = await _supabase.from('fotos').select('*').filter('dorsales', 'cs', `["${val}"]`);
        mostrar(data);
    }

    async function procesarIA(event) {
        const file = event.target.files[0];
        if(!file) return;

        document.getElementById('status').innerText = "ü§≥ IA analizando rostro...";
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            const b64 = reader.result.split(',')[1];
            try {
                const { data } = await _supabase.functions.invoke('buscar-por-rostro', { body: { image: b64 } });
                if(data?.matches?.length > 0) {
                    const { data: fotos } = await _supabase.from('fotos').select('*').in('face_id', data.matches);
                    mostrar(fotos);
                } else {
                    document.getElementById('status').innerText = "‚ùå No hay coincidencias.";
                }
            } catch (e) {
                document.getElementById('status').innerText = "‚ùå Error al conectar con la IA.";
            }
        };
    }

    function mostrar(fotos) {
        const g = document.getElementById('gallery');
        g.innerHTML = "";
        document.getElementById('status').innerText = fotos.length > 0 ? `‚ú® ¬°Encontramos ${fotos.length} fotos!` : "üêæ Sin fotos a√∫n.";
        fotos.forEach(f => {
            g.innerHTML += `<a href="${f.url_foto}" target="_blank"><img src="${f.url_foto}" class="photo" loading="lazy"></a>`;
        });
    }

    window.onload = async () => {
        const { data } = await _supabase.from('fotos').select('*').order('created_at', { ascending: false }).limit(20);
        mostrar(data);
        document.getElementById('status').innerText = "‚ú® Galer√≠a Reciente";
    };
</script>
</body>
</html>
