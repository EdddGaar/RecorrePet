<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Busca tus Fotos | Re Corre Pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --azul: #1D71B8; --naranja: #E94E1B; --fondo: #f4f7f9; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--fondo); text-align: center; color: #333; }
        .header { width: 100%; height: 140px; background: url('https://raw.githubusercontent.com/EdddGaar/RecorrePet/main/WallPet.png') center/contain no-repeat white; border-bottom: 5px solid var(--azul); }
        .container { padding: 15px; max-width: 450px; margin: 0 auto; }
        .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: -30px; }
        
        /* BOT√ìN DE ESCAPE SI HAY BLOQUEO */
        #unlockBtn { 
            display: none; background: #00c853; color: white; padding: 18px; 
            border-radius: 15px; font-weight: 900; margin-bottom: 20px; border: none; 
            width: 100%; font-size: 1rem; cursor: pointer; animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.03); } 100% { transform: scale(1); } }
        
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 10px; }
        .btn-azul { background: var(--azul); color: white; }
        .btn-naranja { background: var(--naranja); color: white; }
        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; margin-top: 10px; font-size: 16px; font-family: 'Montserrat'; }
        #gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .thumb { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 10px; border-bottom: 3px solid var(--azul); }
    </style>
</head>
<body>

<div class="header"></div>

<main class="container">
    <button id="unlockBtn" onclick="forzarSalida()">
        üîì TOCAR AQU√ç PARA HABILITAR C√ÅMARA
    </button>

    <div class="card">
        <h1 style="color:var(--azul); font-size:1.4rem; margin-bottom:15px; font-weight:900;">RE CORRE PET</h1>
        
        <input type="number" id="dorsal" placeholder="N√∫mero de dorsal" inputmode="numeric">
        <button class="btn btn-naranja" onclick="buscarDorsal()">BUSCAR POR DORSAL</button>

        <div style="margin: 25px 0; height: 1px; background: #eee;"></div>

        <button class="btn btn-azul" id="cameraBtn" onclick="abrirCamara()">
            üì∏ BUSCAR POR ROSTRO
        </button>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="procesarIA(event)">
    </div>

    <div id="status" style="margin-top:20px; font-weight:700; color:var(--azul);"></div>
    <div id="gallery"></div>
</main>

<script>
    const _supabase = supabase.createClient('https://fjdkteumrfeiaprgumsa.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqZGt0ZXVtcmZlaWFwcmd1bXNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MjY1ODMsImV4cCI6MjA4MzMwMjU4M30.6Nt1DzfHjx7xdZPfpiatngxC6E00MBHFVYA-aPLPfAI');

    // Detecci√≥n de navegador interno (WhatsApp/FB/IG)
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const isLocked = /FBAN|FBAV|Instagram|WhatsApp/.test(ua);

    if (isLocked) {
        document.getElementById('unlockBtn').style.display = 'block';
        const camBtn = document.getElementById('cameraBtn');
        camBtn.style.opacity = "0.5";
        camBtn.innerText = "C√ÅMARA BLOQUEADA üîí";
    }

    function forzarSalida() {
        const url = window.location.href.split('://')[1];
        if (/Android/i.test(ua)) {
            // M√âTODO 1: Intent directo a Chrome
            window.location.href = "intent://" + url + "#Intent;scheme=https;action=android.intent.action.VIEW;package=com.android.chrome;end";
            
            // M√âTODO 2: Backup si el anterior falla (en 500ms)
            setTimeout(() => {
                window.location.href = "googlechrome://navigate?url=" + window.location.href;
            }, 500);
        } else {
            alert("En iPhone: Toca el bot√≥n 'Compartir' (cuadrado con flecha) y selecciona 'Abrir en Safari'");
        }
    }

    function abrirCamara() {
        if (isLocked) {
            forzarSalida();
            return;
        }
        document.getElementById('fileInput').click();
    }

    // Funciones de b√∫squeda (Misma l√≥gica funcional)
    async function buscarDorsal() {
        const n = document.getElementById('dorsal').value;
        if(!n) return;
        document.getElementById('status').innerText = "üîç Buscando...";
        const { data } = await _supabase.from('fotos').select('*').filter('dorsales', 'cs', `["${n}"]`);
        mostrar(data);
    }

    async function procesarIA(event) {
        const file = event.target.files[0];
        if(!file) return;
        document.getElementById('status').innerText = "ü§≥ Analizando...";
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            const b64 = reader.result.split(',')[1];
            try {
                const { data } = await _supabase.functions.invoke('buscar-por-rostro', { body: { image: b64 } });
                if(data?.matches?.length > 0) {
                    const { data: fotos } = await _supabase.from('fotos').select('*').in('face_id', data.matches);
                    mostrar(fotos);
                } else {
                    document.getElementById('status').innerText = "‚ùå No hay coincidencias.";
                }
            } catch (e) {
                document.getElementById('status').innerText = "‚ùå Error de conexi√≥n.";
            }
        };
    }

    function mostrar(fotos) {
        const g = document.getElementById('gallery');
        g.innerHTML = "";
        document.getElementById('status').innerText = fotos.length > 0 ? `‚ú® ¬°Encontramos ${fotos.length} fotos!` : "üêæ Sin resultados.";
        fotos.forEach(f => {
            g.innerHTML += `<a href="${f.url_foto}" target="_blank"><img src="${f.url_foto}" class="thumb"></a>`;
        });
    }

    window.onload = async () => {
        const { data } = await _supabase.from('fotos').select('*').order('created_at', { ascending: false }).limit(6);
        mostrar(data);
    }
</script>
</body>
</html>
