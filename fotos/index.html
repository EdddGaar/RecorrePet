<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Busca tus Fotos | Re Corre Pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --azul: #1D71B8; --naranja: #E94E1B; --fondo: #f4f7f9; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--fondo); text-align: center; }

        /* Estilo Pro */
        .header { width: 100%; height: 140px; background: url('https://raw.githubusercontent.com/EdddGaar/RecorrePet/main/WallPet.png') center/contain no-repeat white; border-bottom: 5px solid var(--azul); }
        .container { padding: 15px; max-width: 450px; margin: 0 auto; }
        
        .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-top: -30px; }
        
        /* Alerta Cr√≠tica */
        .critical-alert { 
            display: none; 
            background: #ffeded; 
            border: 2px solid #ff5252; 
            color: #b71c1c; 
            padding: 15px; 
            border-radius: 15px; 
            margin-bottom: 20px; 
            font-size: 0.85rem; 
        }

        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; margin-top: 10px; font-size: 0.9rem; }
        .btn-azul { background: var(--azul); color: white; }
        .btn-naranja { background: var(--naranja); color: white; }
        .btn-fix { background: #00c853; color: white; animation: pulse 2s infinite; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }

        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 12px; margin-top: 10px; font-size: 16px; outline: none; }
        #gallery { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .thumb { width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 10px; border-bottom: 3px solid var(--azul); }
    </style>
</head>
<body>

<div class="header"></div>

<main class="container">
    <div id="dangerZone" class="critical-alert">
        <b>‚ö†Ô∏è BLOQUEO DE C√ÅMARA DETECTADO</b><br>
        Est√°s navegando dentro de WhatsApp/Facebook. Por seguridad, estas apps bloquean tu c√°mara.
        <button class="btn btn-fix" onclick="fixBrowser()">‚úÖ CORREGIR AHORA</button>
    </div>

    <div class="card">
        <h1 style="color:var(--azul); font-size:1.4rem; margin-bottom:15px;">ENCUENTRA TU FOTO</h1>
        
        <input type="number" id="dorsal" placeholder="Tu n√∫mero de dorsal" inputmode="numeric">
        <button class="btn btn-naranja" onclick="buscarDorsal()">Buscar por N√∫mero</button>

        <div style="margin: 25px 0; height: 1px; background: #eee;"></div>

        <button class="btn btn-azul" id="cameraBtn" onclick="abrirCamara()">USAR C√ÅMARA / SUBIR FOTO</button>
        <input type="file" id="fileInput" accept="image/*" style="display:none" onchange="procesarIA(event)">
        
        <p style="font-size: 10px; color: #999; margin-top: 15px;">RECORRE.CLUB v2.0</p>
    </div>

    <div id="status" style="margin-top:20px; font-weight:700; color:var(--azul);"></div>
    <div id="gallery"></div>
</main>

<script>
    const _supabase = supabase.createClient('https://fjdkteumrfeiaprgumsa.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqZGt0ZXVtcmZlaWFwcmd1bXNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MjY1ODMsImV4cCI6MjA4MzMwMjU4M30.6Nt1DzfHjx7xdZPfpiatngxC6E00MBHFVYA-aPLPfAI');

    // DETECTOR DE JAULA (WhatsApp, FB, Instagram)
    const ua = navigator.userAgent || navigator.vendor || window.opera;
    const isLocked = (ua.indexOf("FBAN") > -1) || (ua.indexOf("FBAV") > -1) || (ua.indexOf("Instagram") > -1) || (ua.indexOf("WhatsApp") > -1);

    if (isLocked) {
        document.getElementById('dangerZone').style.display = 'block';
        // Deshabilitamos el bot√≥n de c√°mara original para forzar el arreglo
        document.getElementById('cameraBtn').style.opacity = "0.5";
        document.getElementById('cameraBtn').innerText = "C√ÅMARA BLOQUEADA";
    }

    function fixBrowser() {
        // Truco de intenci√≥n para Android: Forzar Chrome
        if (/Android/i.test(navigator.userAgent)) {
            window.location.href = "intent://" + window.location.host + window.location.pathname + "#Intent;scheme=https;package=com.android.chrome;end";
        } else {
            // Para iOS no hay intent directo, mostramos mensaje
            alert("En iPhone: Toca el icono de compartir (cuadrado con flecha) y selecciona 'Abrir en Safari'");
        }
    }

    function abrirCamara() {
        if (isLocked) {
            alert("Por favor, presiona el bot√≥n verde 'CORREGIR AHORA' arriba para habilitar la c√°mara.");
            return;
        }
        document.getElementById('fileInput').click();
    }

    // --- L√ìGICA DE B√öSQUEDA ---
    async function buscarDorsal() {
        const n = document.getElementById('dorsal').value;
        if(!n) return;
        document.getElementById('status').innerText = "üîç Buscando...";
        const { data } = await _supabase.from('fotos').select('*').filter('dorsales', 'cs', `["${n}"]`);
        mostrar(data);
    }

    async function procesarIA(event) {
        const file = event.target.files[0];
        if(!file) return;
        document.getElementById('status').innerText = "ü§≥ Analizando rostro...";
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            const b64 = reader.result.split(',')[1];
            const { data, error } = await _supabase.functions.invoke('buscar-por-rostro', { body: { image: b64 } });
            if(data?.matches?.length > 0) {
                const { data: fotos } = await _supabase.from('fotos').select('*').in('face_id', data.matches);
                mostrar(fotos);
            } else {
                document.getElementById('status').innerText = "‚ùå Sin coincidencias.";
            }
        };
    }

    function mostrar(fotos) {
        const g = document.getElementById('gallery');
        g.innerHTML = "";
        document.getElementById('status').innerText = fotos.length > 0 ? `‚ú® ¬°Encontramos ${fotos.length} fotos!` : "üêæ Sin resultados.";
        fotos.forEach(f => {
            g.innerHTML += `<a href="${f.url_foto}" target="_blank"><img src="${f.url_foto}" class="thumb"></a>`;
        });
    }
</script>
</body>
</html>
