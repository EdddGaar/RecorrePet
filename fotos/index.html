<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Busca tus Fotos | Re Corre Pet 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root { --azul: #1D71B8; --naranja: #E94E1B; --gris: #f4f7f9; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: var(--gris); 
            color: #333;
            overflow-x: hidden;
        }

        /* Banner Principal */
        .hero {
            width: 100%;
            height: 200px;
            background: url('https://raw.githubusercontent.com/EdddGaar/RecorrePet/main/WallPet.png') center/contain no-repeat white;
            border-bottom: 5px solid var(--azul);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .container { padding: 20px; max-width: 600px; margin: 0 auto; }

        /* Alerta Inteligente para Navegadores de Redes Sociales */
        .browser-notice {
            display: none;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #856404;
            text-align: center;
            line-height: 1.4;
        }

        /* Tarjeta de B√∫squeda Principal */
        .main-card {
            background: white;
            padding: 30px 20px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-top: -60px;
            position: relative;
            z-index: 10;
        }

        h1 { 
            color: var(--azul); 
            font-weight: 900; 
            font-size: 1.5rem; 
            text-align: center; 
            margin-bottom: 25px;
            text-transform: uppercase;
        }

        .search-section { margin-bottom: 30px; }
        .section-label { 
            display: block; 
            font-size: 0.75rem; 
            font-weight: 900; 
            color: #999; 
            margin-bottom: 12px;
            letter-spacing: 1px;
            text-align: center;
        }

        /* Input de Dorsal */
        .dorsal-box { display: flex; gap: 10px; }
        input[type="number"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #edf2f7;
            border-radius: 15px;
            font-size: 1.1rem;
            font-family: 'Montserrat';
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus { border-color: var(--naranja); }

        /* Botones Base */
        .btn {
            border: none;
            border-radius: 15px;
            font-family: 'Montserrat';
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .btn:active { transform: scale(0.96); }

        .btn-naranja { background: var(--naranja); color: white; padding: 15px 25px; }
        
        /* Botones de IA */
        .ai-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn-ai { 
            flex-direction: column; 
            padding: 20px 10px; 
            background: white; 
            border: 2px solid #edf2f7;
            color: var(--azul);
            font-size: 0.7rem;
        }
        .btn-ai svg { width: 30px; height: 30px; margin-bottom: 8px; color: var(--azul); }
        .btn-ai:hover { border-color: var(--azul); background: #f0f7ff; }

        /* Status & Gallery */
        #status { text-align: center; margin: 25px 0; font-weight: 700; color: var(--azul); min-height: 24px; }
        
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 15px; 
            margin-top: 10px;
        }
        .photo-item { 
            background: white; 
            border-radius: 15px; 
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); 
            border-bottom: 4px solid var(--azul);
        }
        .photo-item img { width: 100%; aspect-ratio: 1/1; object-fit: cover; display: block; }

        .footer-links { text-align: center; margin-top: 30px; }
        .btn-reset { background: transparent; color: #999; border: 1px solid #ddd; padding: 8px 15px; font-size: 0.7rem; }
    </style>
</head>
<body>

    <div class="hero"></div>

    <div class="container">
        <div id="notice" class="browser-notice">
            üèÉ‚Äç‚ôÇÔ∏è <b>¬°Hola Corredor!</b> Si la c√°mara no abre, toca los 3 puntos (‚ãÆ) y elige <b>"Abrir en Chrome o Safari"</b> para una mejor experiencia.
        </div>

        <div class="main-card">
            <h1>Encuentra tu Foto</h1>

            <div class="search-section">
                <span class="section-label">M√âTODO 1: POR TU N√öMERO</span>
                <div class="dorsal-box">
                    <input type="number" id="inputDorsal" placeholder="Ej: 276" inputmode="numeric">
                    <button class="btn btn-naranja" onclick="buscarDorsal()">OK</button>
                </div>
            </div>

            <div class="search-section">
                <span class="section-label">M√âTODO 2: RECONOCIMIENTO FACIAL</span>
                <div class="ai-grid">
                    <button class="btn btn-ai" onclick="lanzarIA('user')">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
                        TOMAR SELFIE
                    </button>
                    <button class="btn btn-ai" onclick="lanzarIA('gallery')">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/></svg>
                        SUBIR FOTO
                    </button>
                </div>
                <input type="file" id="fileIn" accept="image/*" style="display:none" onchange="procesarIA(event)">
            </div>

            <div class="footer-links">
                <button class="btn btn-reset" onclick="location.reload()">VER TODA LA GALER√çA</button>
            </div>
        </div>

        <div id="status">üêæ ¬°Cargando momentos!</div>
        <div id="gallery" class="gallery"></div>
    </div>

    <script>
        const _supabase = supabase.createClient('https://fjdkteumrfeiaprgumsa.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqZGt0ZXVtcmZlaWFwcmd1bXNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MjY1ODMsImV4cCI6MjA4MzMwMjU4M30.6Nt1DzfHjx7xdZPfpiatngxC6E00MBHFVYA-aPLPfAI');

        // Detector de Navegador Interno
        const isLimited = /FBAN|FBAV|Instagram|WhatsApp/.test(navigator.userAgent);
        if(isLimited) document.getElementById('notice').style.display = 'block';

        function lanzarIA(type) {
            const input = document.getElementById('fileIn');
            // Si es 'user' intentamos forzar c√°mara frontal en m√≥viles compatibles
            input.setAttribute('capture', type === 'user' ? 'user' : '');
            input.click();
        }

        async function buscarDorsal() {
            const val = document.getElementById('inputDorsal').value;
            if(!val) return;
            actualizarStatus("üîç Buscando...");
            const { data } = await _supabase.from('fotos').select('*').filter('dorsales', 'cs', `["${val}"]`);
            dibujar(data);
        }

        async function procesarIA(event) {
            const file = event.target.files[0];
            if(!file) return;

            actualizarStatus("ü§≥ IA Analizando rostro...");
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const b64 = reader.result.split(',')[1];
                try {
                    const { data, error } = await _supabase.functions.invoke('buscar-por-rostro', { body: { image: b64 } });
                    if(error || !data.matches || data.matches.length === 0) {
                        actualizarStatus("‚ùå No encontramos tu cara.");
                        return;
                    }
                    const { data: fotos } = await _supabase.from('fotos').select('*').in('face_id', data.matches);
                    dibujar(fotos);
                } catch (e) {
                    actualizarStatus("‚ùå Error de conexi√≥n.");
                }
            };
        }

        function dibujar(fotos) {
            const g = document.getElementById('gallery');
            g.innerHTML = "";
            actualizarStatus(fotos.length > 0 ? `‚ú® ¬°Encontramos ${fotos.length} fotos!` : "üêæ No hay fotos a√∫n.");
            fotos.forEach(f => {
                g.innerHTML += `
                    <div class="photo-item">
                        <a href="${f.url_foto}" target="_blank">
                            <img src="${f.url_foto}" loading="lazy">
                        </a>
                    </div>`;
            });
        }

        function actualizarStatus(txt) { document.getElementById('status').innerText = txt; }

        // Carga inicial
        window.onload = async () => {
            const { data } = await _supabase.from('fotos').select('*').order('created_at', { ascending: false }).limit(20);
            dibujar(data);
            actualizarStatus("‚ú® Galer√≠a Reciente");
        };
    </script>
</body>
</html>
