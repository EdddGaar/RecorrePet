<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Busca tus Fotos | Re Corre Pet 2026</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet" />
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --azul: #1D71B8;
            --naranja: #E94E1B;
            --fondo: #fcfcfc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--fondo);
            color: #333;
            line-height: 1.6;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #ffffff;
        }

        .hero-banner {
            width: 100%;
            height: 160px;
            background: url('https://raw.githubusercontent.com/EdddGaar/RecorrePet/main/WallPet.png') center / contain no-repeat;
            background-color: white;
            border-bottom: 4px solid var(--azul);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
        }

        .search-card {
            width: 95%;
            max-width: 500px;
            margin: -40px auto 30px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: var(--azul);
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.4rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .search-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .input-row {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        input {
            flex: 1;
            padding: 14px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Montserrat';
            outline: none;
        }

        input:focus { border-color: var(--azul); }

        .btn-search {
            background-color: var(--naranja);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-face {
            background-color: var(--azul);
            color: white;
            border: none;
            width: 55px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-msg {
            margin: 20px 0;
            font-weight: 700;
            color: var(--azul);
            text-align: center;
            display: none;
            padding: 10px;
            background: rgba(29, 113, 184, 0.05);
            border-radius: 10px;
        }

        #gallery {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding-bottom: 50px;
        }

        @media (min-width: 600px) {
            #gallery { grid-template-columns: repeat(2, 1fr); }
            .search-group { flex-direction: row; }
            .btn-search { width: auto; padding: 0 25px; }
            h1 { font-size: 1.8rem; }
        }

        @media (min-width: 900px) {
            #gallery { grid-template-columns: repeat(3, 1fr); }
        }

        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-bottom: 4px solid var(--azul);
            transition: transform 0.3s;
        }

        .photo-card:hover { transform: translateY(-5px); }

        .photo-card img {
            width: 100%;
            height: auto;
            aspect-ratio: 4 / 3;
            object-fit: cover;
            display: block;
        }

        .photo-info { padding: 15px; }

        .dorsal-tag {
            background: #eef6ff;
            color: var(--azul);
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .btn-download {
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: var(--naranja);
            font-weight: 900;
            font-size: 0.8rem;
            border: 2px solid var(--naranja);
            padding: 10px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-download:hover { background: var(--naranja); color: white; }

        footer { text-align: center; padding: 30px; color: #999; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header class="hero-banner"></header>

    <main class="container">
        <div class="search-card">
            <h1>Busca tus fotos</h1>
            <div class="search-group">
                <div class="input-row">
                    <input type="number" id="searchInput" placeholder="N¬∞ Dorsal..." inputmode="numeric">
                    <button class="btn-face" onclick="abrirCamara()" title="Buscar por Selfie">
                        <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M9 3L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2h-3.17L15 3H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
                    </button>
                </div>
                <button class="btn-search" onclick="buscarPorDorsal()">BUSCAR</button>
            </div>
            <input type="file" id="selfieInput" accept="image/*" capture="user" style="display:none" onchange="subirSelfie(event)">
        </div>

        <div id="statusMsg" class="status-msg">üîç Procesando...</div>
        <div id="gallery"></div>
    </main>

    <footer>RECORRE.CLUB 2026</footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Configuraci√≥n de Supabase
        const _supabase = supabase.createClient(
            'https://fjdkteumrfeiaprgumsa.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqZGt0ZXVtcmZlaWFwcmd1bXNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MjY1ODMsImV4cCI6MjA4MzMwMjU4M30.6Nt1DzfHjx7xdZPfpiatngxC6E00MBHFVYA-aPLPfAI'
        );

        function abrirCamara() { document.getElementById('selfieInput').click(); }

        // Funci√≥n para renderizar fotos en la cuadr√≠cula
        function renderizarFotos(data) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            if (!data || data.length === 0) return;

            data.forEach(foto => {
                const card = document.createElement('div');
                card.className = 'photo-card';
                const dorsalesStr = Array.isArray(foto.dorsales) ? foto.dorsales.join(', ') : 'S/N';
                card.innerHTML = `
                    <img src="${foto.url_foto}" loading="lazy">
                    <div class="photo-info">
                        <span class="dorsal-tag">Dorsal: ${dorsalesStr}</span>
                        <a href="${foto.url_foto}" target="_blank" class="btn-download">DESCARGAR</a>
                    </div>
                `;
                gallery.appendChild(card);
            });
        }

        // B√∫squeda por n√∫mero
        async function buscarPorDorsal() {
            const term = document.getElementById('searchInput').value.trim();
            const statusMsg = document.getElementById('statusMsg');
            
            statusMsg.style.display = 'block';
            statusMsg.innerText = term ? `üîç Buscando dorsal ${term}...` : "üñºÔ∏è Cargando galer√≠a completa...";

            let query = _supabase.from('fotos').select('*').order('created_at', { ascending: false });
            if (term) query = query.filter('dorsales', 'cs', `["${term}"]`);

            const { data, error } = await query;
            statusMsg.style.display = 'none';

            if (data && data.length > 0) {
                renderizarFotos(data);
            } else {
                statusMsg.style.display = 'block';
                statusMsg.innerText = "üêæ No se encontraron fotos.";
                document.getElementById('gallery').innerHTML = '';
            }
        }

        // B√∫squeda por Selfie (IA Facial)
        async function subirSelfie(event) {
            const file = event.target.files[0];
            if (!file) return;

            const statusMsg = document.getElementById('statusMsg');
            statusMsg.style.display = 'block';
            statusMsg.innerText = "ü§≥ Analizando tu rostro con IA...";

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64Image = reader.result.split(',')[1];

                try {
                    // Llamamos a la Edge Function de Supabase
                    const { data, error } = await _supabase.functions.invoke('buscar-por-rostro', {
                        body: { image: base64Image }
                    });

                    if (error || !data.matches || data.matches.length === 0) {
                        statusMsg.innerText = "‚ùå No encontramos coincidencias faciales.";
                        return;
                    }

                    // Buscamos las fotos en la DB
                    const { data: fotosFiltradas } = await _supabase
                        .from('fotos')
                        .select('*')
                        .in('face_id', data.matches);

                    statusMsg.innerText = `‚ú® ¬°Encontramos ${fotosFiltradas.length} fotos!`;
                    renderizarFotos(fotosFiltradas);

                } catch (err) {
                    statusMsg.innerText = "‚ùå Error en el servidor de IA.";
                }
            };
        }

        window.onload = buscarPorDorsal;

        // Efecto visual de fondo
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 40 },
                "color": { "value": "#1D71B8" },
                "opacity": { "value": 0.2 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#1D71B8", "opacity": 0.1 },
                "move": { "enable": true, "speed": 1 }
            }
        });
    </script>
</body>
</html>
