<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Busca tus Fotos | Re Corre Pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --azul: #1D71B8; --naranja: #E94E1B; --fondo: #fcfcfc; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Montserrat', sans-serif; background: var(--fondo); color: #333; }

        .header { width: 100%; height: 160px; background: url('https://raw.githubusercontent.com/EdddGaar/RecorrePet/main/WallPet.png') center/contain no-repeat white; border-bottom: 4px solid var(--azul); }
        .container { padding: 15px; max-width: 1200px; margin: 0 auto; }

        .search-card { background: white; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin: -40px auto 20px; width: 95%; max-width: 500px; position: relative; z-index: 10; }
        h2 { color: var(--azul); font-size: 1.2rem; margin-bottom: 15px; text-transform: uppercase; font-weight: 900; text-align: center; }

        .method-box { margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        .method-box:last-child { border: none; padding-bottom: 0; }
        .label { display: block; font-size: 0.8rem; font-weight: 700; margin-bottom: 8px; color: #666; text-align: left; }
        
        .input-group { display: flex; gap: 8px; }
        input { flex: 1; padding: 12px; border: 2px solid #eee; border-radius: 10px; font-size: 16px; font-family: 'Montserrat'; outline: none; }
        
        .btn { border: none; border-radius: 10px; font-weight: 900; cursor: pointer; font-family: 'Montserrat'; transition: 0.3s; text-transform: uppercase; font-size: 0.8rem; }
        .btn-naranja { background: var(--naranja); color: white; padding: 12px 20px; }
        .btn-azul { background: var(--azul); color: white; width: 100%; padding: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; }
        .btn-inicio { background: #eee; color: #333; margin-top: 10px; width: 100%; padding: 10px; }

        #statusMsg { font-weight: 700; color: var(--azul); margin: 20px 0; text-align: center; min-height: 1.2em; }

        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .photo-card { background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-bottom: 4px solid var(--azul); }
        .photo-card img { width: 100%; aspect-ratio: 4/3; object-fit: cover; display: block; }
        .info { padding: 12px; text-align: left; }
        .dorsal-tag { background: #eef6ff; color: var(--azul); padding: 3px 8px; border-radius: 5px; font-weight: 700; font-size: 0.75rem; }
    </style>
</head>
<body>
    <div class="header"></div>
    
    <main class="container">
        <div class="search-card">
            <h2>Busca tus fotos</h2>
            
            <div class="method-box">
                <span class="label">BUSCAR POR DORSAL</span>
                <div class="input-group">
                    <input type="number" id="dorsalInput" placeholder="Ej: 276" inputmode="numeric">
                    <button class="btn btn-naranja" onclick="buscarDorsal()">BUSCAR</button>
                </div>
            </div>

            <div class="method-box">
                <span class="label">RECONOCIMIENTO FACIAL</span>
                <a href="selfie.html" class="btn btn-azul">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M9 3L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2h-3.17L15 3H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
                    TOMAR SELFIE
                </a>
            </div>

            <button class="btn btn-inicio" onclick="cargarTodo()">Ver Galer√≠a Completa</button>
        </div>

        <div id="statusMsg">üñºÔ∏è Cargando galer√≠a...</div>
        <div class="gallery" id="gallery"></div>
    </main>

    <script>
        const _supabase = supabase.createClient('https://fjdkteumrfeiaprgumsa.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqZGt0ZXVtcmZlaWFwcmd1bXNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MjY1ODMsImV4cCI6MjA4MzMwMjU4M30.6Nt1DzfHjx7xdZPfpiatngxC6E00MBHFVYA-aPLPfAI');
        const statusMsg = document.getElementById('statusMsg');
        const gallery = document.getElementById('gallery');

        function renderFotos(data) {
            gallery.innerHTML = '';
            if (!data || data.length === 0) {
                statusMsg.innerText = "‚ùå No encontramos fotos.";
                return;
            }
            data.forEach(foto => {
                gallery.innerHTML += `
                    <div class="photo-card">
                        <img src="${foto.url_foto}" loading="lazy">
                        <div class="info">
                            <span class="dorsal-tag">Dorsal: ${foto.dorsales.join(', ') || 'S/N'}</span>
                            <a href="${foto.url_foto}" target="_blank" style="float:right; color:var(--naranja); text-decoration:none; font-weight:900; font-size:0.8rem;">DESCARGAR</a>
                        </div>
                    </div>`;
            });
        }

        async function cargarTodo() {
            statusMsg.innerText = "üñºÔ∏è Cargando galer√≠a completa...";
            const { data } = await _supabase.from('fotos').select('*').order('created_at', { ascending: false });
            statusMsg.innerText = "‚ú® Galer√≠a Re Corre Pet";
            renderFotos(data);
        }

        async function buscarDorsal() {
            const val = document.getElementById('dorsalInput').value.trim();
            if(!val) return;
            statusMsg.innerText = `üîç Buscando dorsal ${val}...`;
            const { data } = await _supabase.from('fotos').select('*').filter('dorsales', 'cs', `["${val}"]`);
            statusMsg.innerText = data.length > 0 ? `‚úÖ Encontrado: ${data.length} fotos` : "‚ùå No hay resultados";
            renderFotos(data);
        }

        window.onload = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            const tempSelfie = sessionStorage.getItem('temp_selfie');

            if (mode === 'selfie' && tempSelfie) {
                statusMsg.innerText = "ü§≥ Analizando rostro con IA...";
                sessionStorage.removeItem('temp_selfie');
                try {
                    const { data, error } = await _supabase.functions.invoke('buscar-por-rostro', { body: { image: tempSelfie } });
                    if (error || !data.matches || data.matches.length === 0) {
                        statusMsg.innerText = "‚ùå No encontramos coincidencias faciales.";
                        return;
                    }
                    const { data: fotos } = await _supabase.from('fotos').select('*').in('face_id', data.matches);
                    statusMsg.innerText = `‚ú® ¬°Te encontramos en ${fotos.length} fotos!`;
                    renderFotos(fotos);
                } catch (e) {
                    statusMsg.innerText = "‚ùå Error en el servidor de IA.";
                }
            } else {
                cargarTodo();
            }
        };
    </script>
</body>
</html>
