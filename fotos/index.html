<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Busca tus Fotos | Re Corre Pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --azul: #1D71B8; --naranja: #E94E1B; --fondo: #fcfcfc; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Montserrat', sans-serif; background: var(--fondo); color: #333; line-height: 1.5; }

        .header { width: 100%; height: 160px; background: url('https://raw.githubusercontent.com/EdddGaar/RecorrePet/main/WallPet.png') center/contain no-repeat white; border-bottom: 4px solid var(--azul); }
        .container { padding: 15px; max-width: 1200px; margin: 0 auto; }

        .search-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin: -50px auto 20px; width: 95%; max-width: 500px; position: relative; z-index: 10; text-align: center; }
        h2 { color: var(--azul); font-size: 1.3rem; margin-bottom: 20px; text-transform: uppercase; font-weight: 900; }

        .method-box { margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .method-box:last-of-type { border: none; padding-bottom: 0; }
        .label { display: block; font-size: 0.85rem; font-weight: 700; margin-bottom: 10px; color: #555; text-align: left; }
        
        .input-group { display: flex; gap: 8px; }
        input[type="number"] { flex: 1; padding: 14px; border: 2px solid #eee; border-radius: 12px; font-size: 16px; font-family: 'Montserrat'; outline: none; }
        
        .btn { border: none; border-radius: 12px; font-weight: 900; cursor: pointer; font-family: 'Montserrat'; transition: 0.3s; text-transform: uppercase; font-size: 0.85rem; }
        .btn-naranja { background: var(--naranja); color: white; padding: 14px 25px; }
        .btn-azul { background: var(--azul); color: white; width: 100%; padding: 16px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-inicio { background: #f0f0f0; color: #555; margin-top: 15px; width: 100%; padding: 12px; font-size: 0.75rem; }

        #statusMsg { font-weight: 700; color: var(--azul); margin: 20px 0; text-align: center; font-size: 1rem; padding: 0 10px; }

        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .photo-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-bottom: 4px solid var(--azul); transition: 0.3s; }
        .photo-card img { width: 100%; aspect-ratio: 4/3; object-fit: cover; display: block; }
        .info { padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .dorsal-tag { background: #eef6ff; color: var(--azul); padding: 4px 10px; border-radius: 6px; font-weight: 700; font-size: 0.8rem; }
        .download-link { color: var(--naranja); text-decoration: none; font-weight: 900; font-size: 0.85rem; border-bottom: 2px solid transparent; }
        .download-link:hover { border-bottom-color: var(--naranja); }

        /* Loader simple */
        .loading-dots:after { content: ' .'; animation: dots 1.5s steps(5, end) infinite; }
        @keyframes dots { 0%, 20% { color: rgba(0,0,0,0); text-shadow: .2em 0 0 rgba(0,0,0,0), .4em 0 0 rgba(0,0,0,0); } 40% { color: var(--azul); text-shadow: .2em 0 0 rgba(0,0,0,0), .4em 0 0 rgba(0,0,0,0); } 60% { text-shadow: .2em 0 0 var(--azul), .4em 0 0 rgba(0,0,0,0); } 80%, 100% { text-shadow: .2em 0 0 var(--azul), .4em 0 0 var(--azul); } }
    </style>
</head>
<body>
    <div class="header"></div>
    
    <main class="container">
        <div class="search-card">
            <h2>Busca tus fotos</h2>
            
            <div class="method-box">
                <span class="label">BUSCAR POR N√öMERO</span>
                <div class="input-group">
                    <input type="number" id="dorsalInput" placeholder="Ej: 125" inputmode="numeric">
                    <button class="btn btn-naranja" onclick="buscarDorsal()">BUSCAR</button>
                </div>
            </div>

            <div class="method-box">
                <span class="label">RECONOCIMIENTO FACIAL</span>
                <button class="btn btn-azul" onclick="document.getElementById('selfieInput').click()">
                    <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M9 3L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2h-3.17L15 3H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
                    SUBIR FOTO O SELFIE
                </button>
                <input type="file" id="selfieInput" accept="image/*" style="display:none" onchange="procesarSubida(event)">
            </div>

            <button class="btn btn-inicio" onclick="cargarTodo()">Ver Galer√≠a Completa</button>
        </div>

        <div id="statusMsg">üñºÔ∏è Cargando momentos...</div>
        <div class="gallery" id="gallery"></div>
    </main>

    <script>
        const _supabase = supabase.createClient('https://fjdkteumrfeiaprgumsa.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqZGt0ZXVtcmZlaWFwcmd1bXNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MjY1ODMsImV4cCI6MjA4MzMwMjU4M30.6Nt1DzfHjx7xdZPfpiatngxC6E00MBHFVYA-aPLPfAI');
        const statusMsg = document.getElementById('statusMsg');
        const gallery = document.getElementById('gallery');

        function renderFotos(data) {
            gallery.innerHTML = '';
            if (!data || data.length === 0) {
                statusMsg.innerHTML = "‚ùå No encontramos fotos con ese criterio.";
                return;
            }
            data.forEach(foto => {
                const dorsales = Array.isArray(foto.dorsales) ? foto.dorsales.join(', ') : 'S/N';
                gallery.innerHTML += `
                    <div class="photo-card">
                        <img src="${foto.url_foto}" loading="lazy">
                        <div class="info">
                            <span class="dorsal-tag">Dorsal: ${dorsales}</span>
                            <a href="${foto.url_foto}" target="_blank" class="download-link">DESCARGAR</a>
                        </div>
                    </div>`;
            });
        }

        async function cargarTodo() {
            statusMsg.innerHTML = 'üñºÔ∏è Cargando galer√≠a completa<span class="loading-dots"></span>';
            const { data, error } = await _supabase.from('fotos').select('*').order('created_at', { ascending: false });
            if (error) { statusMsg.innerText = "‚ùå Error al cargar fotos."; return; }
            statusMsg.innerText = "‚ú® Galer√≠a Re Corre Pet 2026";
            renderFotos(data);
        }

        async function buscarDorsal() {
            const val = document.getElementById('dorsalInput').value.trim();
            if(!val) { alert("Por favor ingresa un n√∫mero"); return; }
            statusMsg.innerHTML = `üîç Buscando dorsal ${val}<span class="loading-dots"></span>`;
            const { data } = await _supabase.from('fotos').select('*').filter('dorsales', 'cs', `["${val}"]`);
            statusMsg.innerText = data.length > 0 ? `‚úÖ ¬°Encontramos ${data.length} fotos!` : "‚ùå No hay fotos con ese n√∫mero.";
            renderFotos(data);
        }

        async function procesarSubida(event) {
            const file = event.target.files[0];
            if (!file) return;

            statusMsg.innerHTML = 'ü§≥ Analizando imagen con IA<span class="loading-dots"></span>';
            gallery.innerHTML = '';

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                try {
                    // Llamada a tu funci√≥n de Supabase
                    const { data, error } = await _supabase.functions.invoke('buscar-por-rostro', { 
                        body: { image: base64 } 
                    });

                    if (error || !data.matches || data.matches.length === 0) {
                        statusMsg.innerText = "‚ùå No encontramos coincidencias faciales. ¬°Intenta con otra foto!";
                        return;
                    }

                    // Buscar las fotos reales en la DB
                    const { data: fotos, error: dbErr } = await _supabase.from('fotos').select('*').in('face_id', data.matches);
                    
                    if (dbErr || !fotos.length) {
                        statusMsg.innerText = "‚ùå No encontramos fotos tuyas en la base de datos.";
                        return;
                    }

                    statusMsg.innerText = `‚ú® ¬°Te encontramos en ${fotos.length} fotos!`;
                    renderFotos(fotos);
                } catch (e) {
                    statusMsg.innerText = "‚ùå Hubo un problema al procesar la imagen.";
                }
            };
        }

        // Cargar todo al inicio
        window.onload = cargarTodo;
    </script>
</body>
</html>
