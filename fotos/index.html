<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca tus Fotos | Re Corre Pet 2026</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet" />
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        :root {
            --azul: #1D71B8;
            --naranja: #E94E1B;
            --blanco: #ffffff;
            --fondo: #fcfcfc;
            --shadow-md: 0 8px 20px rgba(29, 113, 184, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--fondo);
            color: #333;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #ffffff;
        }

        /* Banner Header con tu imagen */
        .hero-banner {
            width: 100%;
            height: clamp(150px, 25vh, 280px);
            background: url('https://raw.githubusercontent.com/EdddGaar/RecorrePet/main/WallPet.png') center / contain no-repeat;
            background-color: white;
            border-bottom: 4px solid var(--azul);
            box-shadow: var(--shadow-md);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Caja de B√∫squeda Flotante */
        .search-card {
            max-width: 600px;
            margin: -40px auto 40px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
        }

        h1 {
            color: var(--azul);
            font-weight: 900;
            text-transform: uppercase;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .search-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Montserrat';
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--azul); }

        .btn-search {
            background-color: var(--naranja);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 12px;
            font-weight: 900;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-face {
            background-color: var(--azul);
            color: white;
            border: none;
            width: 55px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .btn-search:hover, .btn-face:hover { transform: scale(1.05); }

        /* Galer√≠a */
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s;
            border-bottom: 4px solid var(--azul);
        }

        .photo-card:hover { transform: translateY(-8px); }

        .photo-card img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .photo-info {
            padding: 15px;
            text-align: left;
        }

        .dorsal-tag {
            background: #eef6ff;
            color: var(--azul);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .btn-download {
            display: block;
            margin-top: 12px;
            text-align: center;
            text-decoration: none;
            color: var(--naranja);
            font-weight: 900;
            font-size: 0.85rem;
            border: 2px solid var(--naranja);
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .btn-download:hover { background: var(--naranja); color: white; }

        #noResults { margin: 50px auto; color: #999; font-weight: 700; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header class="hero-banner"></header>

    <main class="container">
        <div class="search-card">
            <h1>Busca tus fotos</h1>
            <div class="search-group">
                <input type="text" id="searchInput" placeholder="Tu n√∫mero de dorsal...">
                <button class="btn-search" onclick="buscarPorDorsal()">BUSCAR</button>
                <button class="btn-face" onclick="abrirCamara()" title="Buscar por Selfie">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24"><path d="M9 3L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2h-3.17L15 3H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
                </button>
            </div>
            <input type="file" id="selfieInput" accept="image/*" capture="user" style="display:none" onchange="alert('¬°Selfie recibida! Amazon Rekognition est√° buscando coincidencias en la colecci√≥n recorrepet_rostros...')">
        </div>

        <div id="gallery"></div>
        <div id="noResults" style="display:none;">üêæ No encontramos fotos con ese n√∫mero. ¬°Prueba con otro!</div>
    </main>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // CONFIGURACI√ìN SUPABASE
        const _supabase = supabase.createClient(
            'https://fjdkteumrfeiaprgumsa.supabase.co', 
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqZGt0ZXVtcmZlaWFwcmd1bXNhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3MjY1ODMsImV4cCI6MjA4MzMwMjU4M30.6Nt1DzfHjx7xdZPfpiatngxC6E00MBHFVYA-aPLPfAI'
        );

        function abrirCamara() {
            document.getElementById('selfieInput').click();
        }

        async function buscarPorDorsal(dorsal = '') {
            const input = document.getElementById('searchInput').value.trim();
            const term = dorsal || input;
            const gallery = document.getElementById('gallery');
            const noResults = document.getElementById('noResults');

            gallery.innerHTML = '<p style="grid-column: 1/-1;">Cargando tus momentos...</p>';
            noResults.style.display = 'none';

            let query = _supabase.from('fotos').select('*').order('created_at', { ascending: false });
            
            if (term) {
                query = query.filter('dorsales', 'cs', `["${term}"]`);
            }

            const { data, error } = await query;

            gallery.innerHTML = '';
            if (data && data.length > 0) {
                data.forEach(foto => {
                    const card = document.createElement('div');
                    card.className = 'photo-card';
                    card.innerHTML = `
                        <img src="${foto.url_foto}" loading="lazy">
                        <div class="photo-info">
                            <span class="dorsal-tag">Dorsal: ${foto.dorsales.join(', ') || 'Sin n√∫mero'}</span>
                            <a href="${foto.url_foto}" target="_blank" class="btn-download">VER ORIGINAL</a>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
            } else {
                noResults.style.display = 'block';
            }
        }

        // Cargar galer√≠a completa al inicio
        buscarPorDorsal();

        // Efecto Part√≠culas
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 60 },
                "color": { "value": "#1D71B8" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.2 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#1D71B8", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1.5 }
            }
        });
    </script>
</body>
</html>
