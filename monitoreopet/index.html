<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Recorre Pet 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container { width: 100%; max-width: 1000px; text-align: center; }
        h1 {
            font-weight: 800; font-size: 1.8rem; margin-bottom: 20px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
            padding: 25px 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .stat-card h3 { font-size: 0.7rem; text-transform: uppercase; color: #94a3b8; letter-spacing: 1.5px; margin-bottom: 8px; }
        .stat-card p { font-size: 2.5rem; font-weight: 800; color: #38bdf8; line-height: 1; }
        
        /* Colores Tem√°ticos */
        .card-total p { color: #f8fafc; }
        .card-ws p { color: #22c55e; }
        .card-form p { color: #6366f1; }
        .card-qr p { color: #f59e0b; }

        #lastUpdate { margin-top: 30px; font-size: 0.8rem; color: #64748b; font-weight: 400; }

        @media (min-width: 768px) {
            .stats-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; }
            h1 { font-size: 3rem; }
            .stat-card p { font-size: 4rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üêæ Recorre Pet 2026</h1>
    <div class="stats-grid">
        <div class="stat-card card-total">
            <h3>Total Real</h3>
            <p id="total">0</p>
        </div>
        <div class="stat-card card-ws">
            <h3>V√≠a Bot</h3>
            <p id="countWhatsApp">0</p>
        </div>
        <div class="stat-card card-form">
            <h3>Forms</h3>
            <p id="countForm">0</p>
        </div>
        <div class="stat-card card-qr">
            <h3>Mails OK</h3>
            <p id="countQRs">0</p>
        </div>
    </div>
    <p id="lastUpdate">Sincronizando con Google Sheets...</p>
</div>

<script>
    // URL de publicaci√≥n corregida
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR3wyQ_tfQmKbolsMwfrQwflaXkc3FcThL6KnSU-6YA2YCJNr5fA9ecEeE5gyiB4KD59DlYQ211Jhjr/pub?gid=1537165169&single=true&output=csv";

    async function updateMonitor() {
        try {
            // Anti-cache para ver datos reales al segundo
            const response = await fetch(`${csvUrl}&t=${Date.now()}`, { cache: "no-store" });
            if (!response.ok) throw new Error('Error de conexi√≥n');
            
            const text = await response.text();
            const rows = text.split(/\r?\n/);
            
            // Ignorar cabecera y filtrar filas vac√≠as
            const data = rows.slice(1)
                .map(row => row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/))
                .filter(row => row.length > 1 && row[1] !== ""); // Valida que el nombre exista

            // PROCESAMIENTO INTELIGENTE DE CONTEO
            // Usamos b√∫squeda en toda la fila por si las columnas se mueven
            let total = data.length;
            let wsCount = 0;
            let formCount = 0;
            let qrCount = 0;

            data.forEach(row => {
                const rowString = row.join("|").toLowerCase();
                
                // Contar por origen
                if (rowString.includes("bot")) wsCount++;
                else if (rowString.includes("form")) formCount++;
                
                // Contar correos/QRs enviados con √©xito (busca el check verde)
                if (rowString.includes("‚úÖ")) qrCount++;
            });

            // Actualizaci√≥n de la Pantalla
            document.getElementById("total").textContent = total;
            document.getElementById("countWhatsApp").textContent = wsCount;
            document.getElementById("countForm").textContent = formCount;
            document.getElementById("countQRs").textContent = qrCount;
            
            const now = new Date();
            document.getElementById("lastUpdate").textContent = `√öltima actualizaci√≥n: ${now.toLocaleTimeString()}`;

        } catch (error) {
            console.error("Error actualizando monitor:", error);
            document.getElementById("lastUpdate").textContent = '‚ö†Ô∏è Error al conectar con la base de datos...';
        }
    }

    // Actualizar cada 10 segundos para no saturar la conexi√≥n del m√≥vil
    updateMonitor();
    setInterval(updateMonitor, 10000);
</script>

</body>
</html>
