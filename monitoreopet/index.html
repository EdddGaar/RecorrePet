<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Recorre Pet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container { width: 100%; max-width: 1000px; text-align: center; }
        h1 {
            font-weight: 800; font-size: 1.8rem; margin-bottom: 20px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columnas en m√≥vil */
            gap: 10px;
        }
        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 15px;
            padding: 20px 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-card h3 { font-size: 0.65rem; text-transform: uppercase; color: #94a3b8; letter-spacing: 1px; margin-bottom: 10px; }
        .stat-card p { font-size: 2.2rem; font-weight: 800; color: #38bdf8; line-height: 1; }
        
        /* Colores */
        .card-ws p { color: #22c55e; }
        .card-form p { color: #6366f1; }
        .card-qr p { color: #f59e0b; }

        #lastUpdate { margin-top: 25px; font-size: 0.75rem; color: #64748b; }

        /* Ajuste para PCs o pantallas grandes */
        @media (min-width: 768px) {
            .stats-grid { grid-template-columns: repeat(4, 1fr); gap: 20px; }
            h1 { font-size: 2.5rem; }
            .stat-card p { font-size: 3.5rem; }
            .stat-card h3 { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üêæ Recorre Pet 2026</h1>
    <div class="stats-grid">
        <div class="stat-card"><h3>Total</h3><p id="total">0</p></div>
        <div class="stat-card card-ws"><h3>Bot</h3><p id="countWhatsApp">0</p></div>
        <div class="stat-card card-form"><h3>Forms</h3><p id="countForm">0</p></div>
        <div class="stat-card card-qr"><h3>QRs</h3><p id="countQRs">0</p></div>
    </div>
    <p id="lastUpdate">Cargando datos en vivo...</p>
</div>

<script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR3wyQ_tfQmKbolsMwfrQwflaXkc3FcThL6KnSU-6YA2YCJNr5fA9ecEeE5gyiB4KD59DlYQ211Jhjr/pub?gid=1537165169&single=true&output=csv";

    async function updateMonitor() {
        try {
            // El fetch ahora incluye par√°metros para enga√±ar al cach√© del celular
            const response = await fetch(`${csvUrl}&t=${Date.now()}`, {
                cache: "no-store",
                headers: { 'Content-Type': 'text/csv; charset=UTF-8' }
            });

            if (!response.ok) throw new Error('Error de conexi√≥n');
            
            const text = await response.text();
            
            // Procesamiento de CSV m√°s simple para navegadores m√≥viles
            const lines = text.split(/\r?\n/);
            const data = lines.slice(1).filter(line => line.trim() !== "").map(line => {
                return line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(item => item.replace(/^"|"$/g, '').trim());
            });

            // Conteos (Verifica que las columnas 21 y 23 coincidan con tu Sheet)
            const total = data.length;
            const ws = data.filter(r => r[21] && r[21].toLowerCase().includes('whats')).length;
            const form = data.filter(r => r[21] && r[21].toLowerCase().includes('form')).length;
            const qrs = data.filter(r => r[23] && r[23].includes('‚úÖ')).length;

            // Actualizaci√≥n de UI
            document.getElementById("total").textContent = total;
            document.getElementById("countWhatsApp").textContent = ws;
            document.getElementById("countForm").textContent = form;
            document.getElementById("countQRs").textContent = qrs;
            document.getElementById("lastUpdate").textContent = 'Actualizado: ' + new Date().toLocaleTimeString();

        } catch (error) {
            console.error(error);
            document.getElementById("lastUpdate").textContent = '‚ö†Ô∏è Error de red. Reintentando...';
        }
    }

    // Intervalo de 5 segundos
    updateMonitor();
    setInterval(updateMonitor, 5000);
</script>

</body>
</html>
