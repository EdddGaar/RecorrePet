<body>
  <div id="particles-js" aria-hidden="true"></div>

  <script>
    // ============================
    // Reveal on scroll (IntersectionObserver)
    // ============================

    const revealItems = document.querySelectorAll('.reveal');
    const revealObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          revealObserver.unobserve(entry.target);
        }
      });
    }, { threshold: 0.15 });

    revealItems.forEach(el => revealObserver.observe(el));


    // ============================
    // CONFIG (ED√çTAME)
    // ============================

    // Fecha del evento (Toluca/CDMX). IMPORTANTE: mantener -06:00 para evitar desfases por dispositivo.
    const RACE_ISO_DATE = "2026-01-25T08:00:00-06:00";

    // Link de Google Forms (pon aqu√≠ el real). Si se deja vac√≠o, el bot√≥n se desactiva.
    const FORMS_URL = "";

    // ============================
    // L√≥gica Forms
    // ============================

    const formsBtn = document.getElementById("link-forms");
    if (FORMS_URL && FORMS_URL.startsWith("http")) {
      formsBtn.href = FORMS_URL;
    } else {
      formsBtn.classList.add("is-disabled");
      formsBtn.removeAttribute("href");
      formsBtn.setAttribute("aria-disabled", "true");
      formsBtn.title = "Inscripci√≥n por Forms pr√≥ximamente";
    }

    // ============================
    // Contador
    // ============================

    const raceDate = new Date(RACE_ISO_DATE).getTime();

    function setText(id, value) {
      const el = document.getElementById(id);
      if (el) el.innerText = value;
    }

    function updateCountdown() {
      const diff = raceDate - Date.now();

      if (diff <= 0) {
        setText("days", "00");
        setText("hours", "00");
        setText("minutes", "00");
        setText("seconds", "00");

        const subtitle = document.getElementById("subtitle");
        if (subtitle) subtitle.innerText = "El evento ya comenz√≥ o ya termin√≥";

        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      setText("days", String(days).padStart(2, "0"));
      setText("hours", String(hours).padStart(2, "0"));
      setText("minutes", String(minutes).padStart(2, "0"));
      setText("seconds", String(seconds).padStart(2, "0"));
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);

    // ============================
    // Part√≠culas
    // ============================

    const particlesScript = document.createElement('script');
    particlesScript.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
    particlesScript.onload = () => {
      if (window.particlesJS) {
        window.particlesJS("particles-js", {
          "particles": {
            "number": { "value": 95, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#1D71B8" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.4 },
            "size": { "value": 3 },
            "line_linked": { "enable": true, "distance": 160, "color": "#1D71B8", "opacity": 0.3, "width": 1 },
            "move": { "enable": true, "speed": 1.5 }
          },
          "interactivity": {
            "events": { "onhover": { "enable": true, "mode": "grab" } }
          },
          "retina_detect": true
        });
      }
    };
    document.body.appendChild(particlesScript);

    
  </script>
