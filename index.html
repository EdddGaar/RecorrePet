<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="description" content="Inscr√≠bete a Re Corre Pet 2026 en Toluca. Corre con tu mejor amigo üê∂ y vive una experiencia pet-friendly." />

  <!-- Fonts (rendimiento) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet" />

  <style>
    :root {
      --azul: #1D71B8;
      --naranja: #E94E1B;
      --blanco: #ffffff;
      --fondo: #fcfcfc;
      --whatsapp: #25D366;

      --shadow-sm: 0 4px 15px rgba(0,0,0,0.05);
      --shadow-md: 0 8px 20px rgba(29, 113, 184, 0.2);
      --radius-lg: 12px;
      --radius-pill: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--fondo);
      overflow-x: hidden;
      color: #333;
    }

    /* Fondo de Part√≠culas */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-color: #ffffff;
    }

    /* Header (Hero Image) con profundidad + parallax */
    .hero-image {
      position: relative;
      height: 260px;
      max-height: 38vh;
      overflow: hidden;
      border-bottom: 4px solid var(--azul);
      box-shadow: var(--shadow-sm);
      background: #fff;
      transform: translateZ(0);
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      transform: translate3d(0, var(--parallaxY, 0px), 0) scale(1.04);
      will-change: transform;
      filter: saturate(1.05) contrast(1.03);
    }

    .hero-image::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(
        to bottom,
        rgba(0,0,0,0.22) 0%,
        rgba(0,0,0,0.10) 35%,
        rgba(255,255,255,0.0) 60%,
        rgba(255,255,255,0.55) 100%
      );
    }

    .hero-image::before {
      content: "";
      position: absolute;
      inset: -20%;
      pointer-events: none;
      background: radial-gradient(circle at 50% 20%, rgba(255,255,255,0.25), rgba(255,255,255,0) 55%);
      mix-blend-mode: soft-light;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .hero-image { height: 170px; max-height: 28vh; }
    }


    

    .logo-container img:hover { transform: scale(1.05); }

    /* Hero */
    .hero {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
      min-height: 60vh;
    }

    /* Contador */
    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .time-box {
      background: var(--azul);
      color: white;
      padding: 15px;
      border-radius: var(--radius-lg);
      min-width: 85px;
      box-shadow: var(--shadow-md);
    }

    .time-box span {
      font-size: 2rem;
      font-weight: 900;
      display: block;
      line-height: 1;
    }

    .time-box label {
      font-size: 0.75rem;
      text-transform: uppercase;
      font-weight: 700;
    }

    /* T√≠tulos */
    h1.main-title {
      font-size: 3rem;
      color: var(--naranja);
      font-weight: 900;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 1.1rem;
      color: var(--azul);
      font-weight: 700;
      margin-bottom: 35px;
      text-transform: uppercase;
    }

    /* Botones */
    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .btn {
      padding: 18px 35px;
      font-size: 0.95rem;
      font-weight: 900;
      text-decoration: none;
      border-radius: var(--radius-pill);
      transition: all 0.3s ease;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 260px;
      border: 0;
    }

    .btn-wa {
      background-color: var(--whatsapp);
      color: white;
      box-shadow: 0 6px 15px rgba(37, 211, 102, 0.2);
    }

    .btn-forms {
      background-color: var(--azul);
      color: white;
      box-shadow: 0 6px 15px rgba(29, 113, 184, 0.2);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .btn:focus-visible, .btn-ruta:focus-visible {
      outline: 3px solid rgba(29,113,184,.5);
      outline-offset: 3px;
    }

    .is-disabled {
      opacity: .6;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    /* Secci√≥n Ruta */
    .ruta-section {
      background: #f4f7f9;
      padding: 60px 20px;
      text-align: center;
      border-radius: 60px 60px 0 0;
      margin-top: 20px;
    }

    .ruta-title {
      margin-bottom: 25px;
      color: var(--azul);
      font-weight: 900;
      font-size: 1.8rem;
      text-transform: uppercase;
    }

    .btn-ruta {
      background: var(--naranja);
      color: white;
      padding: 20px 50px;
      border-radius: var(--radius-pill);
      text-decoration: none;
      font-weight: 900;
      display: inline-block;
      box-shadow: 0 8px 20px rgba(233, 78, 27, 0.3);
      transition: 0.3s;
    }

    .btn-ruta:hover {
      transform: scale(1.05);
      background: #d14416;
    }

    footer {
      padding: 40px;
      background: #f4f7f9;
      text-align: center;
      font-size: 0.85rem;
      color: #666;
    }

    .heart { color: #e25555; }

    /* Responsive */
    @media (max-width: 600px) {
      h1.main-title { font-size: 2rem; }
      .time-box { min-width: 70px; padding: 10px; }
      .time-box label { font-size: 0.65rem; }
      .btn { width: 100%; }
    }

    /* Respeta preferencias de movimiento */
    @media (prefers-reduced-motion: reduce) {
      #particles-js { display: none; }
      .hero-image img { transform: none !important; }
      * { scroll-behavior: auto; }
    }
    }
  </style>
</head>
<body>
  <div id="particles-js" aria-hidden="true"></div>

  <header class="hero-image">
    <img
      src="https://raw.githubusercontent.com/EdddGaar/RecorrePet/cca623fbb8deb5fc54acb1c3bb3d41f3545f50e3/WallPet.png"
      alt="Re Corre Pet 2026"
      loading="eager"
      decoding="async"
    />
  </header>

  <main class="hero">
    <div class="countdown-container" aria-label="Cuenta regresiva al evento">
      <div class="time-box"><span id="days">00</span><label>D√≠as</label></div>
      <div class="time-box"><span id="hours">00</span><label>Hrs</label></div>
      <div class="time-box"><span id="minutes">00</span><label>Min</label></div>
      <div class="time-box"><span id="seconds">00</span><label>Seg</label></div>
    </div>

    <h1 class="main-title">Inscripciones</h1>
    <p class="subtitle" id="subtitle">Corre con tu mejor amigo üê∂ en Toluca</p>

    <div class="button-group">
      <a
        href="https://wa.me/527299213873?text=Hola!%20Quiero%20inscribirme%20a%20la%20Carrera%20Re%20Corre%20Pet%20%F0%9F%90%BE"
        class="btn btn-wa"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Inscribirme por WhatsApp"
      >
        Inscripci√≥n WhatsApp
      </a>

      <a
        href=""
        id="link-forms"
        class="btn btn-forms"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Inscribirme por Google Forms"
      >
        Inscripci√≥n Forms
      </a>
    </div>
  </main>

  <section class="ruta-section">
    <h2 class="ruta-title">¬øLISTO PARA EL RETO?</h2>

    <!-- AJUSTA ESTE LINK al mapa real (pin o ruta). Dejo un ejemplo con coordenadas. -->
    <a
      href="https://www.google.com/maps/dir/?api=1&destination=19.2826,-99.6557"
      target="_blank"
      rel="noopener noreferrer"
      class="btn-ruta"
      aria-label="Ver mapa de la ruta en Google Maps"
    >
      VER MAPA DE LA RUTA
    </a>
  </section>

  <footer>
    <p>Creado por runners y para runners <span class="heart">‚ù§</span></p>
    <p style="margin-top: 10px; font-weight: 700;">RECORRE.CLUB</p>
  </footer>

  <script>
    // ============================
    // CONFIG (ED√çTAME)
    // ============================

    // Fecha del evento (Toluca/CDMX). IMPORTANTE: mantener -06:00 para evitar desfases por dispositivo.
    const RACE_ISO_DATE = "2026-01-25T08:00:00-06:00";

    // Link de Google Forms (pon aqu√≠ el real). Si se deja vac√≠o, el bot√≥n se desactiva.
    const FORMS_URL = "";

    // ============================
    // L√≥gica Forms
    // ============================

    const formsBtn = document.getElementById("link-forms");
    if (FORMS_URL && FORMS_URL.startsWith("http")) {
      formsBtn.href = FORMS_URL;
    } else {
      formsBtn.classList.add("is-disabled");
      formsBtn.removeAttribute("href");
      formsBtn.setAttribute("aria-disabled", "true");
      formsBtn.title = "Inscripci√≥n por Forms pr√≥ximamente";
    }

    // ============================
    // Contador
    // ============================

    const raceDate = new Date(RACE_ISO_DATE).getTime();

    function setText(id, value) {
      const el = document.getElementById(id);
      if (el) el.innerText = value;
    }

    function updateCountdown() {
      const diff = raceDate - Date.now();

      if (diff <= 0) {
        setText("days", "00");
        setText("hours", "00");
        setText("minutes", "00");
        setText("seconds", "00");

        const subtitle = document.getElementById("subtitle");
        if (subtitle) subtitle.innerText = "El evento ya comenz√≥ o ya termin√≥";

        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      setText("days", String(days).padStart(2, "0"));
      setText("hours", String(hours).padStart(2, "0"));
      setText("minutes", String(minutes).padStart(2, "0"));
      setText("seconds", String(seconds).padStart(2, "0"));
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);

    // ============================
    // Part√≠culas
    // ============================

    const particlesScript = document.createElement('script');
    particlesScript.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
    particlesScript.onload = () => {
      if (window.particlesJS) {
        window.particlesJS("particles-js", {
          "particles": {
            "number": { "value": 70, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#1D71B8" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.25 },
            "size": { "value": 3 },
            "line_linked": { "enable": true, "distance": 150, "color": "#1D71B8", "opacity": 0.15, "width": 1 },
            "move": { "enable": true, "speed": 1.5 }
          },
          "interactivity": {
            "events": { "onhover": { "enable": true, "mode": "grab" } }
          },
          "retina_detect": true
        });
      }
    };
    document.body.appendChild(particlesScript);

    // ============================
    // Parallax / profundidad en header
    // ============================

    (function initHeaderParallax() {
      const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reducedMotion) return;

      const header = document.querySelector('.hero-image');
      if (!header) return;

      let ticking = false;

      function onScroll() {
        if (ticking) return;
        ticking = true;

        window.requestAnimationFrame(() => {
          const rect = header.getBoundingClientRect();

          // Progreso: 0 cuando est√° en tope, 1 cuando se ha desplazado la altura del header.
          const progress = Math.min(1, Math.max(0, (0 - rect.top) / Math.max(1, rect.height)));

          // M√°ximo desplazamiento (px)
          const maxShift = 28;
          const y = Math.round(progress * maxShift);

          header.style.setProperty('--parallaxY', `${y}px`);
          ticking = false;
        });
      }

      onScroll();
      window.addEventListener('scroll', onScroll, { passive: true });
      window.addEventListener('resize', onScroll);
    })();
  </script>
</body>
