  <style>
    :root {

      --instagram-2: #DD2A7B;
      --instagram-3: #8134AF;
      --instagram-4: #515BD4;
      --facebook: #1877F2;

      --naranja: #E94E1B;

      --shadow-sm: 0 4px 15px rgba(0,0,0,0.05);
      --shadow-md: 0 8px 20px rgba(29, 113, 184, 0.2);

      --radius-pill: 50px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {

    /* Fondo de Part√≠culas */
    #particles-js {

      width: 100%;

      background-color: #ffffff;
    }

    /* Header full width */
    .hero-image {
      position: relative;
      width: 100vw;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      height: clamp(150px, 22vh, 300px);
      overflow: hidden;
      border-bottom: 4px solid var(--azul);
      background: linear-gradient(90deg, rgba(10,190,206,0.22), rgba(255,255,255,0.85), rgba(10,190,206,0.22));
    }

    .hero-image img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
    }

    /* Hero */
    .hero {
      padding: 40px 20px 25px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
      min-height: 60vh;
    }

    /* Reveal on scroll */
    .reveal {
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      transition: opacity 0.8s ease, transform 0.8s ease;
      will-change: transform, opacity;
    }

    .reveal.is-visible {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* Contador */
    .countdown-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .time-box {

      color: white;
      padding: 15px;
      border-radius: var(--radius-lg);

      box-shadow: var(--shadow-md);

    .time-box span {
      font-size: 2rem;
      font-weight: 900;
      display: block;
      line-height: 1;
    }

    .time-box label {
      font-size: 0.75rem;
      text-transform: uppercase;

    }

    h1.main-title {

      font-weight: 900;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: -1px;

    .subtitle {
      font-size: 1.1rem;
      color: var(--azul);
      font-weight: 700;
      margin-bottom: 35px;
      text-transform: uppercase;
    }

    .button-group {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-wrap: nowrap;
      margin: 30px 0 18px;
    }

    .btn {
      padding: 18px 35px;
      font-size: 0.95rem;
      font-weight: 900;
      text-decoration: none;
      border-radius: var(--radius-pill);
      transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 240px;
      border: 0;
      user-select: none;
    }

    .btn-wa {
      background-color: var(--whatsapp);
      color: #fff;
      box-shadow: 0 10px 25px rgba(37, 211, 102, 0.28);
    }

    .btn-forms {
      background-color: var(--azul);
      color: #fff;
      box-shadow: 0 10px 25px rgba(29, 113, 184, 0.26);
    }

    .btn:hover {
      transform: translateY(-4px);
      filter: saturate(1.05);
      box-shadow: 0 16px 35px rgba(0,0,0,0.14);
    }

    .btn:active {
      transform: translateY(-1px);
    }

    /* Estado deshabilitado (por si lo necesitas en el futuro) */
    .btn.is-disabled,
    .btn[aria-disabled="true"] {
      opacity: 0.6;
      cursor: not-allowed;
      pointer-events: none;
      filter: grayscale(0.2);
      box-shadow: var(--shadow-sm);
      transform: none;
    }

    /* L√≠nea divisoria azul */
    .divider {
      width: 80%;
      max-width: 600px;
      height: 4px;
      margin: 22px auto 18px;
      background: linear-gradient(90deg, transparent, var(--azul), transparent);
      border-radius: 4px;
    }

    /* Imagen debajo de botones (profundidad PRO) */
    .foot-image-wrap {
      position: relative;
      margin: 14px auto 6px;
      max-width: 900px;
      padding: 0 10px;
      perspective: 900px;
    }

    .foot-image-wrap::before {
      content: "";
      position: absolute;
      left: 50%;
      bottom: -18px;
      width: 78%;
      height: 26px;
      transform: translateX(-50%);
      background: radial-gradient(closest-side, rgba(29,113,184,0.28), transparent 70%);
      filter: blur(12px);
      opacity: .9;
      pointer-events: none;
    }

    .foot-image-wrap::after {
      content: "";
      position: absolute;
      left: 34px;
      right: 34px;
      top: 10px;
      height: 42%;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.35), transparent 70%);
      pointer-events: none;
      opacity: .85;
    }

    .foot-image {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 18px;
      box-shadow: 0 22px 55px rgba(0,0,0,0.18);
      transition: transform .35s ease, box-shadow .35s ease, filter .35s ease;
      will-change: transform;
    }

    @media (hover:hover) and (pointer:fine) {
      .foot-image-wrap:hover .foot-image {
        transform: rotateX(2.5deg) translateY(-6px);
        box-shadow: 0 34px 80px rgba(0,0,0,0.22);
        filter: contrast(1.05) saturate(1.05);
      }
    }

    /* Redes */
    .social-section {
      max-width: 1000px;
      margin: 10px auto 0;
      padding: 0 20px;
      text-align: center;
    }

    .social-title {
      color: var(--azul);
      font-weight: 900;
      text-transform: uppercase;
      font-size: 1.05rem;
      margin: 18px 0 12px;
      letter-spacing: 0.2px;
    }

    .social-group {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    .btn-social {
      color: #fff;
      border: 0;
      box-shadow: 0 14px 32px rgba(0,0,0,0.16);
      min-width: 220px;
      gap: 10px;
    }

    .btn-social svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    .btn-ig {
      background: linear-gradient(135deg, var(--instagram-4), var(--instagram-3), var(--instagram-2), var(--instagram-1));
    }

    .btn-fb {
      background: linear-gradient(135deg, var(--facebook), #0f5bd5);
    }

    .btn-social:hover {
      transform: translateY(-5px);
      filter: saturate(1.08);
      box-shadow: 0 18px 44px rgba(0,0,0,0.2);
    }

    .ruta-section {
      position: relative;
      background: none;
      overflow: hidden;
      box-shadow: 0 18px 45px rgba(0,0,0,0.10);
      padding: 60px 20px;
      text-align: center;
      border-radius: 60px 60px 0 0;
      margin-top: 20px;
    }

    /* Fondo difuminado de la secci√≥n ruta */
    .ruta-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://raw.githubusercontent.com/EdddGaar/RecorrePet/c0f34634a7eea8c2d6f68c9c5c7941252bde0632/footimage.png') center / cover no-repeat;
      filter: blur(22px) brightness(1.05);
      transform: scale(1.1);
      z-index: 0;
    }

    .ruta-section::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,0.78);
      z-index: 1;
    }

    .ruta-section > * {
      position: relative;
      z-index: 2;
    }

    .ruta-title {
      margin-bottom: 25px;
      color: var(--azul);
      font-weight: 900;
      font-size: 1.8rem;
      text-transform: uppercase;
    }

    .btn-ruta {
      background: var(--naranja);

      border-radius: var(--radius-pill);
      text-decoration: none;
      font-weight: 900;
      display: inline-block;
      box-shadow: 0 10px 28px rgba(233, 78, 27, 0.30);
      transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease;
    }

    .btn-ruta:hover {
      transform: translateY(-3px) scale(1.01);
      filter: saturate(1.05);
      box-shadow: 0 16px 40px rgba(233, 78, 27, 0.33);
    }

    .btn-ruta:active {
      transform: translateY(-1px);
    }

    .heart { color: #e25555; }

    footer {
      padding: 40px;
      background: rgba(240, 242, 245, 0.45);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255,255,255,0.55);
      text-align: center;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 760px) {
      .button-group { flex-wrap: wrap; }
    }

    @media (max-width: 600px) {
      h1.main-title { font-size: 2rem; }
      .btn { width: 100%; min-width: 0; }
      .hero-image { height: clamp(150px, 20vh, 220px); }
    }

    @media (prefers-reduced-motion: reduce) {
      .reveal { opacity: 1; transform: none; }
      #particles-js { display: none; }
    }
  </style>
</head>

  <script>
    // ============================
    // Reveal on scroll (IntersectionObserver)
    // ============================
    const revealItems = document.querySelectorAll('.reveal');
    const revealObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          revealObserver.unobserve(entry.target);
        }
      });
    }, { threshold: 0.15 });

    revealItems.forEach(el => revealObserver.observe(el));

    // ============================
    // CONFIG (ED√çTAME)
    // ============================

    // Fecha del evento (Toluca/CDMX). IMPORTANTE: mantener -06:00 para evitar desfases por dispositivo.
    const RACE_ISO_DATE = "2026-01-25T08:00:00-06:00";

    // ============================
    // Contador
    // ============================
    const raceDate = new Date(RACE_ISO_DATE).getTime();

    function setText(id, value) {
      const el = document.getElementById(id);
      if (el) el.innerText = value;
    }

    function updateCountdown() {
      const diff = raceDate - Date.now();

      if (diff <= 0) {
        setText("days", "00");
        setText("hours", "00");
        setText("minutes", "00");
        setText("seconds", "00");

        const subtitle = document.getElementById("subtitle");
        if (subtitle) subtitle.innerText = "El evento ya comenz√≥ o ya termin√≥";

        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      setText("days", String(days).padStart(2, "0"));
      setText("hours", String(hours).padStart(2, "0"));
      setText("minutes", String(minutes).padStart(2, "0"));
      setText("seconds", String(seconds).padStart(2, "0"));
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);

    // ============================
    // Part√≠culas
    // ============================
    const particlesScript = document.createElement('script');
    particlesScript.src = 'https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js';
    particlesScript.onload = () => {
      if (window.particlesJS) {
        window.particlesJS("particles-js", {
          "particles": {
            "number": { "value": 95, "density": { "enable": true, "value_area": 800 } },
            "color": { "value": "#1D71B8" },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.4 },
            "size": { "value": 3 },
            "line_linked": { "enable": true, "distance": 160, "color": "#1D71B8", "opacity": 0.3, "width": 1 },
            "move": { "enable": true, "speed": 1.5 }
          },
          "interactivity": {
            "events": { "onhover": { "enable": true, "mode": "grab" } }
          },
          "retina_detect": true
        });
      }
    };
    document.body.appendChild(particlesScript);
  </script>
