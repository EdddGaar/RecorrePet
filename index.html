<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones | Re Corre Pet 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul: #1D71B8;
            --naranja: #E94E1B;
            --blanco: #ffffff;
            --whatsapp: #25D366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--blanco);
            overflow-x: hidden;
            color: #333;
        }

        /* Secci√≥n Superior: Limpia con Part√≠culas */
        .hero-section {
            position: relative;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--blanco);
            z-index: 1;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.9);
        }

        .logo-container img {
            width: 140px;
            height: auto;
        }

        /* Hero Content */
        .hero-content {
            text-align: center;
            padding: 20px;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .time-box {
            background: var(--azul);
            color: white;
            padding: 15px;
            border-radius: 12px;
            min-width: 85px;
            box-shadow: 0 5px 15px rgba(29,113,184,0.2);
        }

        .time-box span { font-size: 2rem; font-weight: 900; display: block; }
        .time-box label { font-size: 0.65rem; text-transform: uppercase; font-weight: 700; }

        h1.main-title {
            font-size: 3rem;
            color: var(--naranja);
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--azul);
            font-weight: 700;
            margin-bottom: 35px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 35px;
            font-size: 0.95rem;
            font-weight: 900;
            text-decoration: none;
            border-radius: 50px;
            transition: 0.3s;
            text-transform: uppercase;
            min-width: 260px;
            display: inline-block;
        }

        .btn-wa { background: var(--whatsapp); color: white; }
        .btn-forms { background: var(--azul); color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        /* SECCI√ìN INFERIOR: PARALLAX Y GLASSMORFISMO */
        .parallax-wrapper {
            position: relative;
            overflow: hidden;
            margin-top: 50px;
            border-radius: 60px 60px 0 0;
        }

        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%;
            background-image: url('https://raw.githubusercontent.com/EdddGaar/RecorrePet/c63df7fd7c4e37845311cf356a09d466a38773cc/WallPet.png');
            background-size: cover;
            background-position: center;
            z-index: -2;
        }

        .ruta-section {
            position: relative;
            background: rgba(255, 255, 255, 0.25); /* Glassmorfismo claro */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 100px 20px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.4);
            z-index: 1;
        }

        .btn-ruta {
            background: var(--naranja);
            color: white;
            padding: 20px 60px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 900;
            display: inline-block;
            box-shadow: 0 8px 25px rgba(233, 78, 27, 0.4);
            transition: 0.3s;
        }

        footer {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            text-align: center;
            font-size: 0.85rem;
        }

        .heart { color: #e25555; }

        @media (max-width: 600px) {
            h1.main-title { font-size: 2rem; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div id="particles-js"></div>
        
        <header>
            <div class="logo-container">
                <img src="https://raw.githubusercontent.com/EdddGaar/RecorrePet/8963e5735228ba53fa6173b8719548ea4506fe71/Vector%20Pet%20Recorre.png" alt="Logo Vector">
            </div>
        </header>

        <div class="hero-content">
            <div class="countdown-container">
                <div class="time-box"><span id="days">00</span><label>D√≠as</label></div>
                <div class="time-box"><span id="hours">00</span><label>Hrs</label></div>
                <div class="time-box"><span id="minutes">00</span><label>Min</label></div>
                <div class="time-box"><span id="seconds">00</span><label>Seg</label></div>
            </div>

            <h1 class="main-title">Inscripciones</h1>
            <p class="subtitle">Corre con tu mejor amigo en Toluca</p>

            <div class="button-group">
                <a href="https://wa.me/527299213873?text=Hola!%20Quiero%20inscribirme%20a%20la%20Carrera%20Re%20Corre%20Pet%20üêæ" class="btn btn-wa" target="_blank">WhatsApp</a>
                <a href="#" class="btn btn-forms">Inscripci√≥n Forms</a>
            </div>
        </div>
    </section>

    <div class="parallax-wrapper">
        <div class="parallax-bg" id="parallax"></div>
        <section class="ruta-section">
            <h2 style="margin-bottom: 25px; color: var(--azul); font-weight: 900; font-size: 2rem; text-transform: uppercase;">¬øLISTO PARA EL RETO?</h2>
            <a href="https://maps.google.com" target="_blank" class="btn-ruta">VER MAPA DE LA RUTA</a>
        </section>
    </div>

    <footer>
        <p>Creado por runners y para runners <span class="heart">‚ù§</span></p>
        <p style="margin-top: 10px; font-weight: 700;">RECORRE.CLUB</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // --- PARALLAX SOLO PARA LA SECCI√ìN INFERIOR ---
        window.addEventListener('scroll', function() {
            const parallax = document.getElementById("parallax");
            const wrapper = document.querySelector(".parallax-wrapper");
            let offset = window.pageYOffset - wrapper.offsetTop;
            if (window.pageYOffset > (wrapper.offsetTop - window.innerHeight)) {
                parallax.style.transform = 'translateY(' + offset * 0.3 + 'px)';
            }
        });

        // --- CONTADOR ---
        const raceDate = new Date("2026-01-25T08:00:00").getTime();
        setInterval(function() {
            const now = new Date().getTime();
            const diff = raceDate - now;
            if (diff > 0) {
                document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            }
        }, 1000);

        // --- PART√çCULAS (FONDO BLANCO SUPERIOR) ---
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80 },
                "color": { "value": "#1D71B8" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.2 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#1D71B8", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" } } }
        });
    </script>
</body>
</html>
