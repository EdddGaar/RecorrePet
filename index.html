<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones | Re Corre Pet 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul: #1D71B8;
            --naranja: #E94E1B;
            --blanco: #ffffff;
            --fondo: #fcfcfc;
            --whatsapp: #25D366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--fondo);
            overflow-x: hidden;
            color: #333;
        }

        /* Fondo de Part√≠culas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #ffffff;
        }

        /* Header con Logo Vectorizado Peque√±o */
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 10px;
            text-align: center;
            border-bottom: 4px solid var(--azul);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .logo-container img {
            width: 140px; /* Tama√±o m√°s est√©tico y peque√±o */
            height: auto;
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        /* Hero Section */
        .hero {
            padding: 40px 20px;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        /* Contador */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .time-box {
            background: var(--azul);
            color: white;
            padding: 15px;
            border-radius: 12px;
            min-width: 85px;
            box-shadow: 0 8px 20px rgba(29, 113, 184, 0.2);
        }

        .time-box span {
            font-size: 2rem;
            font-weight: 900;
            display: block;
            line-height: 1;
        }

        .time-box label {
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        /* T√≠tulos */
        h1.main-title {
            font-size: 3rem;
            color: var(--naranja);
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--azul);
            font-weight: 700;
            margin-bottom: 35px;
            text-transform: uppercase;
        }

        /* Botones */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .btn {
            padding: 18px 35px;
            font-size: 0.95rem;
            font-weight: 900;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 260px;
        }

        .btn-wa {
            background-color: var(--whatsapp);
            color: white;
            box-shadow: 0 6px 15px rgba(37, 211, 102, 0.2);
        }

        .btn-forms {
            background-color: var(--azul);
            color: white;
            box-shadow: 0 6px 15px rgba(29, 113, 184, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Secci√≥n de Ruta Centrada */
        .ruta-section {
            background: #f4f7f9;
            padding: 60px 20px;
            text-align: center;
            border-radius: 60px 60px 0 0;
            margin-top: 20px;
        }

        .btn-ruta {
            background: var(--naranja);
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 900;
            display: inline-block;
            box-shadow: 0 8px 20px rgba(233, 78, 27, 0.3);
            transition: 0.3s;
        }

        .btn-ruta:hover {
            transform: scale(1.05);
            background: #d14416;
        }

        footer {
            padding: 40px;
            background: #f4f7f9;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
        }

        .heart { color: #e25555; }

        /* Responsive */
        @media (max-width: 600px) {
            h1.main-title { font-size: 2rem; }
            .time-box { min-width: 70px; padding: 10px; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>

    <header>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/EdddGaar/RecorrePet/8963e5735228ba53fa6173b8719548ea4506fe71/Vector%20Pet%20Recorre.png" alt="Re Corre Pet Vector">
        </div>
    </header>

    <main class="hero">
        <div class="countdown-container">
            <div class="time-box"><span id="days">00</span><label>D√≠as</label></div>
            <div class="time-box"><span id="hours">00</span><label>Hrs</label></div>
            <div class="time-box"><span id="minutes">00</span><label>Min</label></div>
            <div class="time-box"><span id="seconds">00</span><label>Seg</label></div>
        </div>

        <h1 class="main-title">Inscripciones</h1>
        <p class="subtitle">Corre con tu mejor amigo en Toluca</p>

        <div class="button-group">
            <a href="https://wa.me/527299213873?text=Hola!%20Quiero%20inscribirme%20a%20la%20Carrera%20Re%20Corre%20Pet%20üêæ" class="btn btn-wa" target="_blank">
                Inscripci√≥n WhatsApp
            </a>
            <a href="#" id="link-forms" class="btn btn-forms">
                Inscripci√≥n Forms
            </a>
        </div>
    </main>

    <section class="ruta-section">
        <h2 style="margin-bottom: 25px; color: var(--azul); font-weight: 900; font-size: 1.8rem; text-transform: uppercase;">¬øLISTO PARA EL RETO?</h2>
        <a href="https://maps.google.com" target="_blank" class="btn-ruta">VER MAPA DE LA RUTA</a>
    </section>

    <footer>
        <p>Creado por runners y para runners <span class="heart">‚ù§</span></p>
        <p style="margin-top: 10px; font-weight: 700;">RECORRE.CLUB</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // --- FECHA DEL EVENTO: 25 DE ENERO 2026, 8:00 AM ---
        const raceDate = new Date("2026-01-25T08:00:00").getTime();

        setInterval(function() {
            const now = new Date().getTime();
            const diff = raceDate - now;
            if (diff > 0) {
                document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            }
        }, 1000);

        // --- PART√çCULAS AZULES ---
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 70, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#1D71B8" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.2 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#1D71B8", "opacity": 0.1, "width": 1 },
                "move": { "enable": true, "speed": 1.5 }
            },
            "interactivity": {
                "events": { "onhover": { "enable": true, "mode": "grab" } }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
