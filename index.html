<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripciones | Re Corre Pet 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --azul: #1D71B8;
            --naranja: #E94E1B;
            --blanco: #ffffff;
            --whatsapp: #25D366;
            --glass: rgba(255, 255, 255, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            overflow-x: hidden;
            color: #333;
        }

        /* Fondo Parallax */
        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 120%; /* M√°s alto para el efecto movimiento */
            background-image: url('https://raw.githubusercontent.com/EdddGaar/RecorrePet/c63df7fd7c4e37845311cf356a09d466a38773cc/WallPet.png');
            background-size: cover;
            background-position: center;
            z-index: -2;
            transform: translateY(0);
            will-change: transform;
        }

        /* Capa de Part√≠culas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: rgba(255, 255, 255, 0.3); /* Aclara un poco el fondo para legibilidad */
        }

        /* Header Est√©tico */
        header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 10px;
            text-align: center;
            border-bottom: 4px solid var(--azul);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container img {
            width: 130px;
            height: auto;
        }

        /* Hero Section */
        .hero {
            padding: 60px 20px;
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Tarjeta Glassmorphism para Contenido Principal */
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 40px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        /* Contador */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 30px;
        }

        .time-box {
            background: var(--azul);
            color: white;
            padding: 15px;
            border-radius: 12px;
            min-width: 85px;
        }

        .time-box span {
            font-size: 2rem;
            font-weight: 900;
            display: block;
        }

        .time-box label {
            font-size: 0.65rem;
            text-transform: uppercase;
            font-weight: 700;
        }

        h1.main-title {
            font-size: 3rem;
            color: var(--naranja);
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--azul);
            font-weight: 700;
            margin-bottom: 35px;
        }

        /* Botones */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 35px;
            font-size: 1rem;
            font-weight: 900;
            text-decoration: none;
            border-radius: 50px;
            transition: 0.3s;
            text-transform: uppercase;
            min-width: 260px;
        }

        .btn-wa { background: var(--whatsapp); color: white; }
        .btn-forms { background: var(--azul); color: white; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        /* Secci√≥n de Ruta con Glassmorfismo */
        .ruta-section {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 80px 20px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.5);
            margin-top: 50px;
        }

        .btn-ruta {
            background: var(--naranja);
            color: white;
            padding: 20px 50px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 900;
            display: inline-block;
            transition: 0.3s;
        }

        footer {
            padding: 40px;
            background: rgba(255,255,255,0.8);
            text-align: center;
            font-size: 0.85rem;
        }

        .heart { color: #e25555; }

        @media (max-width: 600px) {
            h1.main-title { font-size: 2rem; }
            .btn { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="parallax-bg" id="parallax"></div>
    
    <div id="particles-js"></div>

    <header>
        <div class="logo-container">
            <img src="https://raw.githubusercontent.com/EdddGaar/RecorrePet/8963e5735228ba53fa6173b8719548ea4506fe71/Vector%20Pet%20Recorre.png" alt="Re Corre Pet">
        </div>
    </header>

    <main class="hero">
        <div class="glass-card">
            <div class="countdown-container">
                <div class="time-box"><span id="days">00</span><label>D√≠as</label></div>
                <div class="time-box"><span id="hours">00</span><label>Hrs</label></div>
                <div class="time-box"><span id="minutes">00</span><label>Min</label></div>
                <div class="time-box"><span id="seconds">00</span><label>Seg</label></div>
            </div>

            <h1 class="main-title">Inscripciones</h1>
            <p class="subtitle">Corre con tu mejor amigo en Toluca</p>

            <div class="button-group">
                <a href="https://wa.me/527299213873?text=Hola!%20Quiero%20inscribirme%20a%20la%20Carrera%20Re%20Corre%20Pet%20üêæ" class="btn btn-wa" target="_blank">WhatsApp</a>
                <a href="#" class="btn btn-forms">Inscripci√≥n Forms</a>
            </div>
        </div>
    </main>

    <section class="ruta-section">
        <h2 style="margin-bottom: 25px; color: var(--azul); font-weight: 900; font-size: 1.8rem; text-transform: uppercase;">¬øLISTO PARA EL RETO?</h2>
        <a href="https://maps.google.com" target="_blank" class="btn-ruta">VER MAPA DE LA RUTA</a>
    </section>

    <footer>
        <p>Creado por runners y para runners <span class="heart">‚ù§</span></p>
        <p style="margin-top: 10px; font-weight: 700;">RECORRE.CLUB</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // --- EFECTO PARALLAX ---
        window.addEventListener('scroll', function() {
            const parallax = document.getElementById("parallax");
            let scrollPosition = window.pageYOffset;
            parallax.style.transform = 'translateY(' + scrollPosition * 0.4 + 'px)';
        });

        // --- FECHA DEL EVENTO: 25 DE ENERO 2026, 8:00 AM ---
        const raceDate = new Date("2026-01-25T08:00:00").getTime();
        setInterval(function() {
            const now = new Date().getTime();
            const diff = raceDate - now;
            if (diff > 0) {
                document.getElementById("days").innerText = Math.floor(diff / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById("hours").innerText = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById("minutes").innerText = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                document.getElementById("seconds").innerText = Math.floor((diff % (1000 * 60)) / 1000).toString().padStart(2, '0');
            }
        }, 1000);

        // --- PART√çCULAS ---
        particlesJS("particles-js", {
            "particles": {
                "number": { "value": 80, "density": { "enable": true, "value_area": 800 } },
                "color": { "value": "#1D71B8" },
                "shape": { "type": "circle" },
                "opacity": { "value": 0.4 },
                "size": { "value": 3 },
                "line_linked": { "enable": true, "distance": 150, "color": "#1D71B8", "opacity": 0.2, "width": 1 },
                "move": { "enable": true, "speed": 2 }
            },
            "interactivity": { "events": { "onhover": { "enable": true, "mode": "grab" } } }
        });
    </script>
</body>
</html>
